name: Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  push:
    branches: ["*"]

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm i
      - run: npm run typecheck
      - run: npm run build
      - run: npm run test
  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npx playwright install
      - name: Get env details
        run: cat .env
      - run: npm run test:e2e
      - name: Save Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-videos
          path: playwright/**/*.webm
