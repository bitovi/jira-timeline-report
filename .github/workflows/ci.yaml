name: Test

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ main ]
  
jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - run: npm install
      - run: npm run test