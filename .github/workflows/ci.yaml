name: Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  push:
    branches: ["*"]

jobs:
  unit-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: npm run build
      - run: npm run test
